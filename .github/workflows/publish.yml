name: Publish to PyPI

permissions: {}

on:
  push:
    tags: ["v*.*.*"]
    branches: [master]
    paths: [pyproject.toml]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  resolve-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      should-publish: ${{ steps.resolve.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Resolve version
        id: resolve
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
            PKG_VERSION=$(python3 -c "
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          print(data['project']['version'])
          ")
            if [ "$VERSION" != "$PKG_VERSION" ]; then
              echo "::error::Tag version ($VERSION) does not match pyproject.toml version ($PKG_VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should-publish=true" >> "$GITHUB_OUTPUT"
          else
            CURRENT=$(python3 -c "
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          print(data['project']['version'])
          ")
            PREVIOUS=$(git show HEAD~1:pyproject.toml | python3 -c "
          import tomllib, sys
          data = tomllib.loads(sys.stdin.read())
          print(data['project']['version'])
          " 2>/dev/null || echo "")

            if [ "$CURRENT" != "$PREVIOUS" ] && [ -n "$CURRENT" ]; then
              echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
              echo "should-publish=true" >> "$GITHUB_OUTPUT"
            else
              echo "should-publish=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build:
    needs: [ci, resolve-version]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7

      - name: Build sdist and wheel
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: [resolve-version, build]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    needs: [resolve-version, build, publish]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create tag if not exists
        run: |
          TAG="v${{ needs.resolve-version.outputs.version }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.resolve-version.outputs.version }}
          generate_release_notes: true
          files: dist/*
