name: Publish to PyPI

permissions: {}

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]
    branches: [master]
    paths: [pyproject.toml]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  resolve-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      should-publish: ${{ steps.resolve.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Resolve version
        id: resolve
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          BEFORE_SHA: ${{ github.event.before }}
        run: |
          VERSION=$(python3 -c "
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          print(data['project']['version'])
          ")

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should-publish=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$REF_TYPE" = "tag" ]; then
            TAG_VERSION="${REF_NAME#v}"
            if [ "$TAG_VERSION" != "$VERSION" ]; then
              echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($VERSION)"
              exit 1
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should-publish=true" >> "$GITHUB_OUTPUT"
          else
            PREVIOUS=""
            if [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
              git fetch --depth=1 origin "$BEFORE_SHA" 2>/dev/null || true
              PREVIOUS=$(git show "$BEFORE_SHA":pyproject.toml | python3 -c "
          import tomllib, sys
          data = tomllib.loads(sys.stdin.read())
          print(data['project']['version'])
          " 2>/dev/null || echo "")
            fi

            if [ "$VERSION" != "$PREVIOUS" ] && [ -n "$VERSION" ]; then
              echo "version=$VERSION" >> "$GITHUB_OUTPUT"
              echo "should-publish=true" >> "$GITHUB_OUTPUT"
            else
              echo "should-publish=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build:
    needs: [ci, resolve-version]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7

      - name: Build sdist and wheel
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: [resolve-version, build]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/yt-dlp-AudioNormalize
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    needs: [resolve-version, build, publish]
    if: needs.resolve-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create tag if not exists
        env:
          TAG: v${{ needs.resolve-version.outputs.version }}
        run: |
          if [ -z "$(git ls-remote --tags origin "refs/tags/$TAG")" ]; then
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.resolve-version.outputs.version }}
          generate_release_notes: true
          files: dist/*
